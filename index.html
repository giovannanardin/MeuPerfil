<head>
    <meta charset="UTF-8">

<body>
    <h1 id="mainTitle">Sobre Mim</h1>

    <section class=meusFilmes>

        <h2 id="filmesFavoritos">Filmes Favoritos</h2>
        <ol>
            <li>

                </h3>
            </li>

                alt="Poster de Harry Potter e o Cálice de Fogo" width="150" height="233">

            <li>
                <h3><a href="https://www.adorocinema.com/filmes/filme-26862/" target="_blank">Monstros S.A.</a></h3>
            </li>
            <img src="https://br.web.img2.acsta.net/medias/nmedia/18/87/82/86/19961967.jpg"
                alt="Poster de Monstros S.A." width="150" height="233">

            <li>
                <h3><a href="https://www.adorocinema.com/filmes/filme-114782//" target="_blank">Interestelar</a></h3>
            </li>
            <img src="https://uauposters.com.br/media/catalog/product/cache/1/image/9df78eab33525d08d6e5fb8d27136e95/4/1/411320150509-uau-posters-filmes-interestelar-interestellar.jpg"
                alt="Poster de Interestelar" width="150" height="233">

            <li>
                <h3><a href="https://www.adorocinema.com/filmes/filme-182745/" target="_blank">Intocáveis</a></h3>
            </li>
            <img src="https://br.web.img2.acsta.net/medias/nmedia/18/89/89/00/20143859.jpg" alt="Poster de Intocáveis"
                width="150" height="233">

            <li>
                <h3><a href="https://www.adorocinema.com/filmes/filme-21189/" target="_blank">Clube da Luta</a></h3>
            </li>
            <img src="https://br.web.img3.acsta.net/medias/nmedia/18/90/95/96/20122166.jpg"
                alt="Poster de Clube da Luta" width="150" height="233">

            <li>
                <h3><a href="https://www.adorocinema.com/filmes/filme-55567/" target="_blank">Meninas Malvadas</a></h3>
            </li>
            <img src="https://br.web.img3.acsta.net/pictures/210/087/21008705_20130527194056821.jpg"
                alt="Poster de Meninas Malvadas" width="150" height="233">
        </ol>

    </section>
    <div>
        <h3>Vamos interagir um pouco?</h3>
        <form>
            <label>Qual seu nome?</label>
            <input type="text" placeholder="Digite aqui seu nome..." required="true">
        </form>
        <form>
            <label>Sua idade?</label>
            <input type="number" placeholder="Coloque aqui sua idade" required="true">
        </form>
        <form>
            <label>Qual dos meus filmes favoritos você mais gosta?</label>
            <select>
                <option>Escolha um filme</option>
                <option>Harry Potter e o Cálice de Fogo</option>
                <option>Monstros S.A.</option>
                <option>Interestelar</option>
                <option>Intocáveis</option>
                <option>Clube da Luta</option>
                <option>Meninas Malvadas</option>
            </select>
        </form>
        <form>
            <label>Agora me conta, quais são os seus filmes favoritos?</label>
            <textarea type="password" placeholder="Digite aqui seus filmes favoritos"></textarea>
        </form>
        <form>
            <label>Me conte aqui um segredo(fique tranquilo, te garanto que NINGUÉM irá ver, nem mesmo você haha):</label>
            <input type="password" id="segredo" placeholder="Experimenta digitar algo aqui...">
        </form>
        <form>
            <label>E aí? Gostou?</label>
            <label>Sim</label>
            <input type="radio" name="gostou">
            <label>Não</label>
            <input type="radio" name="gostou">
        </form>
        <button type="submit">Enviar</button>
    </div>

</body>

</html>
